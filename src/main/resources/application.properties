# Configurações de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/alunosdb
spring.datasource.username=root
spring.datasource.password=asddsa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.springframework=DEBUG
logging.level.com.seuprojeto.alunos=DEBUG
# JPA (Java Persistence API) configurações
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do MySQL para o Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

